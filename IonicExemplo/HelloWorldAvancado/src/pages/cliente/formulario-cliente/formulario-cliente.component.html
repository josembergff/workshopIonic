<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only (click)="fechar()">
            <ion-icon name="arrow-round-back"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Cadastrar do cliente</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="padding">
    <form #formularioCliente="ngForm" (ngSubmit)="salvarCliente()">
        <ion-list>

            <ion-item>
                <ion-label floating>Nome</ion-label>
                <ion-input type="text" name="Nome" [(ngModel)]='cadastroCliente.Nome' #Nome="ngModel"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Nome composto</ion-label>
                <ion-toggle [(ngModel)]="cadastroCliente.NomeComposto" #NomeComposto="ngModel" [ngModelOptions]="{standalone:true}"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label floating>Sobernome</ion-label>
                <ion-input type="text" name="Sobernome" [(ngModel)]='cadastroCliente.Sobernome' [required]="cadastroCliente.NomeComposto" #Sobernome="ngModel"></ion-input>
            </ion-item>

            <ion-item>
                <button ion-button color="default" [disabled]="formularioCliente.invalid">Salvar</button>
            </ion-item>

        </ion-list>
    </form>
</ion-content>
